<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Greeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="moving-text">Write the details carefully; there might be something special waiting for you!</div>
    <div id="welcome" class="welcome">
        <h1>Hi...!</h1>
    </div>
    <div class="container">
        <h2 class="title">Welcome!</h2>
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" class="input">
        <label for="birthdayInput">Enter your birthday month:</label>
        <select id="birthdayInput" class="input">
            <option value="">Select a month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <button class="button" onclick="askDoYouKnowMe()">Submit</button>
        <p id="response"></p>
        <div id="messageForm" class="hidden">
            <h3>Do you have any message for me? Send a message via WhatsApp below.(Special Option For Someone Special)</h3>
            <textarea id="messageInput" rows="4" cols="50" placeholder="Type your message here..."></textarea>
            <button class="button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
